<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فروشگاه های پذیرنده کارت رفاهی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 px-4 py-6">

  <!-- عنوان -->
  <div class="flex justify-center mb-6">
    <h1 class="text-1xl font-bold text-blue-700">فروشگاه های پذیرنده کارت رفاهی در استان بوشهر</h1>
  </div>

  <!-- باکس‌های جستجو -->
  <div class="max-w-6xl mx-auto mb-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
    <input id="searchCity" onkeyup="filterTable()" type="text"
      class="border rounded-md px-4 py-2 w-full" placeholder="جستجو بر اساس شهر" />
    <input id="searchCategory" onkeyup="filterTable()" type="text"
      class="border rounded-md px-4 py-2 w-full" placeholder="جستجو بر اساس صنف" />
    <input id="searchStore" onkeyup="filterTable()" type="text"
      class="border rounded-md px-4 py-2 w-full" placeholder="جستجو بر اساس نام فروشگاه" />
  </div>

  <!-- دکمه‌ها -->
  <div class="max-w-6xl mx-auto mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
    <button onclick="showVideoModal()"
      class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-4 py-2 rounded shadow w-full">
      معرفی کارت رفاهی
    </button>
    <button onclick="showMessageModal('مهلت استفاده از اعتبار، از تاریخ صدور تا آخرین روز ماه بعد و مدت بازپرداخت اقساط ١٢ ماه در اقساط مساوی و ماهیانه است.')"
      class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-4 py-2 rounded shadow w-full">
      مهلت استفاده و مدت بازپرداخت
    </button>
    <button onclick="showMessageModal('3% مبلغ خرید که در اقساط مساوی همزمان با وصول اقساط دریافت می‌شود.')"
      class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-4 py-2 rounded shadow w-full">
      نرخ کارمزد
    </button>
  </div>

  <!-- جدول -->
  <div class="max-w-6xl mx-auto overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full table-auto text-center" style="table-layout: auto;">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-4 py-3">شهر</th>
          <th class="px-4 py-3">صنف</th>
          <th class="px-4 py-3">نام فروشگاه</th>
          <th class="px-4 py-3">آدرس</th>
          <th class="px-4 py-3">شماره تماس</th>
        </tr>
      </thead>
      <tbody id="storeTable" class="divide-y divide-gray-200">
        <!-- ردیف‌ها از فایل CSV لود می‌شوند -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full p-4 relative">
      <button onclick="closeModal()" class="absolute top-2 left-2 text-gray-500 hover:text-red-500 text-lg">✕</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- اسکریپت‌ها -->
  <script>
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          complete: function(results) {
            const tbody = document.getElementById("storeTable");
            results.data.forEach(row => {
              if (!row["شهر"]) return;

              const tr = document.createElement("tr");
              tr.className = "hover:bg-gray-50";

              tr.innerHTML = `
                <td class="px-4 py-3">${row["شهر"]}</td>
                <td class="px-4 py-3">${row["صنف"]}</td>
                <td class="px-4 py-3">${row["نام فروشگاه"]}</td>
                <td class="px-4 py-3">${row["آدرس"]}</td>
                <td class="px-4 py-3"><a href="tel:${row["شماره تماس"]}" class="text-blue-600 hover:underline">${row["شماره تماس"]}</a></td>
              `;
              tbody.appendChild(tr);
            });
          }
        });
      });

    function filterTable() {
      const city = document.getElementById("searchCity").value.toUpperCase();
      const store = document.getElementById("searchStore").value.toUpperCase();
      const category = document.getElementById("searchCategory").value.toUpperCase();
      const rows = document.getElementById("storeTable").getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        const tds = rows[i].getElementsByTagName("td");
        const matchesCity = tds[0].textContent.toUpperCase().includes(city);
        const matchesCategory = tds[1].textContent.toUpperCase().includes(category);
        const matchesStore = tds[2].textContent.toUpperCase().includes(store);

        rows[i].style.display = (matchesCity && matchesStore && matchesCategory) ? "" : "none";
      }
    }

    function showVideoModal() {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      content.innerHTML = `
        <div class="relative w-full" style="padding-bottom: 56.25%;">
          <iframe class="absolute top-0 left-0 w-full h-full rounded-lg"
            src="https://www.aparat.com/video/video/embed/videohash/blep93a/vt/frame"
            allowfullscreen frameborder="0"></iframe>
        </div>
      `;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function showMessageModal(message) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      content.innerHTML = `<p class="text-gray-800 text-center text-lg py-6">${message}</p>`;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      content.innerHTML = ""; // حذف iframe برای توقف کامل ویدیو
      modal.classList.remove("flex");
      modal.classList.add("hidden");
    }
  </script>

</body>
</html>
