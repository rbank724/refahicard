<html lang="fa" dir="rtl">
<head>

<!-- عنوان -->
<head>
<meta charset="UTF-8">
<title>کارت رفاهی</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
        text-align: center;
        font-family: 'Vazirmatn', 'Tahoma', sans-serif;
        direction: rtl;
        background-color: #f9f9f9;
        padding-top: 50px;
    }
    .title {
        color: navy;
        font-size: 30px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
    }
    .subtitle {
        color: black;
        font-size: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="title">کارت رفاهی</div>
<div class="subtitle text-center mx-auto max-w-3xl overflow-wrap-break-word">
  دریافـت اعتبار خرید کالا تا سه میلیارد ریال از بانک رفاه کارگران بدون نیاز به میانگین حساب
</div>
</body>

  <!-- دکمه معرفی کارت رفاهی -->
<div class="max-w-6xl mx-auto mb-4 flex justify-center">
  <button onclick="showVideoModal()"
    class="bg-gradient-to-r from-indigo-500 to-purple-700 hover:from-indigo-600 hover:to-purple-800 text-white text-base font-bold py-2 px-14 rounded-full shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300 fancy-button w-full sm:w-full md:w-1/3 whitespace-nowrap flex justify-center text-center">
    آشنایی با کارت رفاهی بانک رفاه کارگران
  </button>
</div>

<div class="max-w-6xl mx-auto mb-6 grid grid-cols-1 sm:grid-cols-3 gap-2">
  <button onclick="showBenefitsModal()"
    class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white text-base font-bold px-10 py-2 rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 w-full fancy-button whitespace-nowrap flex justify-center text-center">
    مزایای کارت رفاهی برای مشتریان و پذیرندگان
  </button>    
  <button onclick="showMessageModal('مهلت استفاده از اعتبار، از تاریخ صدور تا آخرین روز ماه بعد و مدت بازپرداخت اقساط ١٢ ماه در اقساط مساوی و ماهیانه است.')"
    class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white text-base font-bold px-10 py-2 rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 w-full fancy-button whitespace-nowrap flex justify-center text-center">
    مهلت استفاده و مدت بازپرداخت
  </button>
  <button onclick="showMessageModal('٪۲.۲۵ از میزان خرید به عنوان کارمزد صدور اوراق گام در ابتدای دوره دریافت می شود و همچنین ۳٪ کارمزد اقساط تسهیلات با هر قسط کسر می گردد.')"
    class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white text-base font-bold px-10 py-2 rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 w-full fancy-button whitespace-nowrap flex justify-center text-center">
     نرخ کارمزد برای مشتریان 
  </button>
</div>

  <!-- انتخاب استان -->
<div class="flex justify-center mb-4">
  <div class="flex space-x-4 rtl:space-x-reverse bg-white shadow-md rounded-full px-6 py-2">
    <label class="flex items-center space-x-2 rtl:space-x-reverse cursor-pointer">
      <input type="radio" name="province" value="بوشهر" onclick="filterByProvince(this.value)" class="form-radio text-indigo-600">
      <span class="text-sm font-bold text-gray-700">استان بوشهر</span>
    </label>
    <label class="flex items-center space-x-2 rtl:space-x-reverse cursor-pointer">
      <input type="radio" name="province" value="فارس" onclick="filterByProvince(this.value)" class="form-radio text-indigo-600">
      <span class="text-sm font-bold text-gray-700">استان فارس</span>
    </label>
  </div>
</div>
  
  <!-- باکس‌های جستجو -->
  <div class="max-w-6xl mx-auto mb-4 grid grid-cols-1 sm:grid-cols-3 gap-2">
    <input id="searchCity" onkeyup="filterTable()" type="text"
      class="border rounded-md px-4 py-2 w-full" placeholder="جستجو بر اساس نام شهر" />
    <input id="searchCategory" onkeyup="filterTable()" type="text"
      class="border rounded-md px-4 py-2 w-full" placeholder="جستجو بر اساس نام صنف" />
    <input id="searchStore" onkeyup="filterTable()" type="text"
      class="border rounded-md px-4 py-2 w-full" placeholder="جستجو بر اساس نام فروشگاه" />
  </div>

  <!-- جدول -->
  <div class="max-w-6xl mx-auto overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full table-auto text-center" style="table-layout: auto;">
      <thead class="bg-purple-800 text-white">
        <tr>
          <th class="px-4 py-2">استان</th>
          <th class="px-4 py-2">شهر</th>
          <th class="px-6 py-2">صنف</th>
          <th class="px-7 py-2">فروشگاه</th>
          <th class="px-20 py-2 w-80">آدرس</th>
          <th class="px-4 py-2">شماره تماس</th>
        </tr>
      </thead>
      <tbody id="storeTable" class="divide-y divide-gray-200">
        <!-- ردیف‌ها لود می‌شوند -->
      </tbody>
    </table>
  </div>

  <!-- دکمه‌های صفحه بندی -->
  <div id="pagination" class="flex justify-center items-center mt-4 space-x-2 rtl:space-x-reverse"></div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div id="modalBox" class="bg-white rounded-lg shadow-lg max-w-2xl w-full p-4 relative">
      <button onclick="closeModal()" class="absolute top-2 left-2 text-gray-500 hover:text-red-500 text-lg">✕</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- اسکریپت -->
  <script>
  let allRows = [];
  let filteredRows = [];
  let currentPage = 1;
  const rowsPerPage = 6;

  fetch("data.csv")
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        complete: function(results) {
          allRows = results.data.filter(row => row["استان"]);
          allRows.sort((a, b) => a["استان"].localeCompare(b["استان"], 'fa'));
          filteredRows = [...allRows]; // شروع با همه داده‌ها
          renderTable();
          renderPagination();
        }
      });
    });
  let selectedProvince = null;
  function filterByProvince(province) {
  selectedProvince = province;
  document.getElementById("searchCity").value = "";
  document.getElementById("searchStore").value = "";
  document.getElementById("searchCategory").value = "";
  filteredRows = allRows.filter(row => row["استان"] === province);
  currentPage = 1;
  renderTable();
  renderPagination();
}
  function renderTable() {
    const tbody = document.getElementById("storeTable");
    tbody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const paginatedRows = filteredRows.slice(start, start + rowsPerPage);

    paginatedRows.forEach(row => {
      const tr = document.createElement("tr");
      tr.className = "hover:bg-gray-50";
      tr.innerHTML = `
       <td class="px-4 py-3">${row["استان"]}</td>
       <td class="px-4 py-3">${row["شهر"]}</td>
       <td class="px-4 py-3">${row["صنف"]}</td>
       <td class="px-4 py-3">${row["نام فروشگاه"]}</td>
       <td class="px-4 py-3">${row["آدرس"]}</td>
       <td class="px-4 py-3">
         <a href="tel:${row["شماره تماس"].toString().padStart(11, '0')}" class="text-blue-600 hover:underline">
           ${row["شماره تماس"].toString().padStart(11, '0')}
         </a>
       </td>
  `;
      tbody.appendChild(tr);
    });
  }

  function renderPagination() {
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
  if (pageCount === 0) return;

  // دکمه قبلی اگر صفحه جاری بزرگتر از 1 باشد
  if (currentPage > 1) {
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "قبلی";
    prevBtn.className = "mx-1 px-3 py-1 rounded bg-gray-300 text-gray-700";
    prevBtn.addEventListener("click", () => {
      currentPage--;
      renderTable();
      renderPagination();
    });
    pagination.appendChild(prevBtn);
  }

  // صفحه‌های اطراف صفحه جاری
  let startPage = Math.max(1, currentPage - 2);
  let endPage = Math.min(pageCount, currentPage + 2);

  // اگر فاصله خیلی کم است، تعداد صفحات نمایش داده شده اصلاح می‌شود
  if (currentPage <= 2) {
    endPage = Math.min(5, pageCount);
  } else if (currentPage >= pageCount - 1) {
    startPage = Math.max(pageCount - 4, 1);
  }

  // دکمه‌های صفحات
  for (let i = startPage; i <= endPage; i++) {
    const btn = document.createElement("button");
    btn.className = `mx-1 px-3 py-1 rounded ${i === currentPage ? "bg-blue-600 text-white" : "bg-gray-300 text-gray-700"}`;
    btn.textContent = i;
    btn.addEventListener("click", () => {
      currentPage = i;
      renderTable();
      renderPagination();
    });
    pagination.appendChild(btn);
  }

  // دکمه بعدی اگر صفحه جاری کوچکتر از تعداد کل صفحات باشد
  if (currentPage < pageCount) {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "بعدی";
    nextBtn.className = "mx-1 px-3 py-1 rounded bg-gray-300 text-gray-700";
    nextBtn.addEventListener("click", () => {
      currentPage++;
      renderTable();
      renderPagination();
    });
    pagination.appendChild(nextBtn);
  }
}

  function filterTable() {
  const city = document.getElementById("searchCity").value.trim().toUpperCase();
  const store = document.getElementById("searchStore").value.trim().toUpperCase();
  const category = document.getElementById("searchCategory").value.trim().toUpperCase();

  // اگر همه ورودی‌ها خالی بودند، فیلتر را پاک کن و همه داده‌ها را نمایش بده
  if (!city && !store && !category) {
    filteredRows = [...allRows];
  } else {
    filteredRows = allRows.filter(row => {
  const matches = row["شهر"].toUpperCase().includes(city) &&
                  row["صنف"].toUpperCase().includes(category) &&
                  row["نام فروشگاه"].toUpperCase().includes(store);
  const inProvince = !selectedProvince || row["استان"] === selectedProvince;

  return matches && inProvince;
});
  }

  currentPage = 1; // بازنشانی به صفحه اول
  renderTable();
  renderPagination();
}

  function showVideoModal() { openModal(`
    <div class="relative w-full" style="padding-bottom: 56.25%;">
      <iframe class="absolute top-0 left-0 w-full h-full rounded-lg"
        src="https://www.aparat.com/video/video/embed/videohash/blep93a/vt/frame"
        allowfullscreen frameborder="0"></iframe>
    </div>
  `);}

  function showBenefitsModal() {
    openModal(`
      <div class="text-gray-700 space-y-4 leading-7 text-justify">
        <h2 class="text-lg font-bold mb-2">مزایای کارت رفاهی برای مشتریان :</h2>
        <ul class="list-disc pr-6">
          <li>افزایش قدرت خرید</li>
          <li>دریافت اعتبار خرید کالا بدون نیاز به ایجاد میانگین حساب</li>
          <li>هزینه پایین تأمین مالی برای مشتریان</li>
        </ul>
        <h2 class="text-lg font-bold mt-6 mb-2">مزایای کارت رفاهی برای پذیرندگان:</h2>
        <ul class="list-disc pr-6">
          <li>تمامی تولید کنندگان و فروشندگان کالاهای بادوام می‌توانند با انعقاد قرارداد با شعب بانک و پیوستن به شبکه فروشگاه‌های خدمت کارت رفاهی بانک رفاه کارگران از مزایایی همچون: امکان تبلیغات، معرفی و فروش اقساطی به جامعه گسترده مشتریان بانک رفاه، عدم نکول اقساط برای پذیرندگان و دریافت کل مبلغ فروش در قالب اوراق گام بهره‌مند شوند.</li>
          <li>افزایش ظرفیت اعتباری به منظور تأمین مالی</li>
          <li>تضمین بازپرداخت اوراق گام توسط بانک و کاهش ریسک نکول</li>
          <li>افزایش فروش و امکان فروش متقاطع</li>
          <li>قابلیت انتقال اوراق در زنجیره تأمین</li>
          <li>قابلیت تنزیل در صورت نیاز به منابع مالی</li>
          <li>استفاده از اوراق گام در معاملات بورس کالا</li>
          <li>انتقال به دستگاههای اجرایی بابت پرداخت بدهی به قیمت اسمی</li>
        </ul>
      </div>
    `);
  }

  function showMessageModal(message) {
    openModal(`<div class="text-gray-700 text-center text-lg">${message}</div>`);
  }

  function openModal(content) {
    document.getElementById("modalContent").innerHTML = content;
    document.getElementById("modal").classList.remove("hidden");
    document.getElementById("modal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("modal").classList.add("hidden");
    document.getElementById("modal").classList.remove("flex");
  }
</script>

</body>
</html>
